<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Products | Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Poppins,Arial;
  background:#0b1220;
  color:#fff;
}
.main{padding:30px}
.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.tab{
  padding:10px 16px;
  border-radius:20px;
  background:rgba(255,255,255,.1);
  cursor:pointer;
}
.tab.active{background:#0078ff}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:20px;
}
.card{
  background:rgba(255,255,255,.08);
  padding:15px;
  border-radius:14px;
}
.card img{
  width:100%;
  height:160px;
  object-fit:contain;
  background:#fff;
  border-radius:10px;
}
input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:none;
}
.btn{
  padding:8px 12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}
.primary{background:#0078ff;color:#fff}
.danger{background:#ff3b3b;color:#fff}
</style>
</head>

<body>

<div class="main">
  <h1>üì¶ Manage Products</h1>

  <!-- CATEGORY TABS -->
  <div class="tabs">
    <div class="tab active" onclick="openCat('ac',this)">Air Conditioner</div>
    <div class="tab" onclick="openCat('fridge',this)">Refrigerator</div>
    <div class="tab" onclick="openCat('generator',this)">Generator</div>
    <div class="tab" onclick="openCat('electrical',this)">Electrical</div>
    <div class="tab" onclick="openCat('construction',this)">Construction</div>
  </div>

  <button class="btn primary" onclick="addProduct()">‚ûï Add Product</button>
  <button class="btn" onclick="location.href='admin-dashboard.html'">üè† Dashboard</button>

  <div id="grid" class="product-grid"></div>
</div>

<script>
let currentCat = "ac";

function key(){
  return "products_" + currentCat;
}

function load(){
  return JSON.parse(localStorage.getItem(key())) || [];
}

function save(data){
  localStorage.setItem(key(), JSON.stringify(data));
  render();
}

function openCat(cat,el){
  currentCat = cat;
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  render();
}

function render(){
  const g = document.getElementById("grid");
  const p = load();
  g.innerHTML = "";
  if(p.length===0){
    g.innerHTML="<p>No products in this category</p>";
    return;
  }
  p.forEach((x,i)=>{
    g.innerHTML+=`
      <div class="card">
        <img src="${x.image||'https://via.placeholder.com/300'}">
        <input value="${x.name}" onchange="edit(${i},'name',this.value)">
        <input type="number" value="${x.price}" onchange="edit(${i},'price',this.value)">
        <input type="file" accept="image/*" onchange="upload(event,${i})">
        <button class="btn danger" onclick="del(${i})">Delete</button>
      </div>`;
  });
}

function edit(i,k,v){
  const p=load();
  p[i][k]=k==="price"?Number(v):v;
  save(p);
}

function upload(e,i){
  const r=new FileReader();
  r.onload=()=>{
    const p=load();
    p[i].image=r.result;
    save(p);
  };
  r.readAsDataURL(e.target.files[0]);
}

function del(i){
  const p=load();
  p.splice(i,1);
  save(p);
}

function addProduct(){
  const p=load();
  p.push({name:"New Product",price:0,image:""});
  save(p);
}

render();
</script>

</body>
</html>
