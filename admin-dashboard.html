/* Dashboard Layout */
.dashboard {

.sidebar {

  border: 1px solid rgba(255,255,255,0.15);
  cursor: pointer;
  transition: .3s;
  text-align: center;
}

.card:hover {
  transform: translateY(-4px);
  background: rgba(255,255,255,0.15);
}
